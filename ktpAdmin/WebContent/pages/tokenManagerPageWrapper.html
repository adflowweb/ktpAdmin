
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">토큰 관리</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">토큰 조회</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<label>응답 상태 선택</label> <select class="form-control"
						id="token-search-select">
						<option value="1">+82번호로 조회</option>
						<option value="2">UFMI ID로 조회</option>
					</select>

				</div>

				<div class="form-group">
					<label>대상 입력</label> <input class="form-control"
						id="input_subscribe" placeholder="ex) 유저 아이디(+82...)나 UFMID 입력">
				</div>

				<input type="button" onclick="javascript:tokenSearch();"
					class="btn btn-default" value="Search"></input> <input
					type="button" class="btn btn-default"
					onclick="javascript:resetFunction();" value="Reset"></input>



			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<div class="col-lg-12" id="amdin-token-list" style="display: none;">
		<div class="panel panel-default">
			<div class="panel-heading">토큰 목록</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTable_Token">
						<thead>
							<tr>
								<th>토큰 아이디</th>
								<th>아이디</th>

							</tr>
						</thead>
						<tbody id="dataTable_Token_tbody">

						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>

	<div class="col-lg-12" id="amdin-token-status" style="display: none;">
		<div class="panel panel-default">
			<div class="panel-heading">대상 토큰</div>
			<!-- 			<!-- /.panel-heading -->

			<div class="panel-body">
				<div class="form-group">
					<label>토큰 아이디</label> <input class="form-control" id="h3_tokenid"
						readonly="readonly" placeholder="토큰 아이디">
				</div>

				<!-- 				<div class="form-group"> -->
				<!-- 					<label id="input_tokenstatus">토큰 상태</label> <input -->
				<!-- 						class="form-control" id="h2_tokenstatus" readonly="readonly" -->
				<!-- 						placeholder="토큰 상태"></input> <input type="hidden" -->
				<!-- 						id="hiddenUserID" /> -->
				<!-- 				</div> -->
				<div id="admin-mq-list-div" class="form-group">
					<label>조회대상 MQ</label> <select class="form-control"
						id="admin-mq-list-select">
						<option value="0">선택</option>
						<option value="172.27.0.101:14141">172.27.0.101:14141</option>
						<option value="172.27.0.101:14142">172.27.0.101:14142</option>
						<option value="172.27.0.101:14143">172.27.0.101:14143</option>
						<option value="172.27.0.101:14144">172.27.0.101:14144</option>
						<option value="172.27.0.231:14141">172.27.0.231:14141</option>
						<option value="172.27.0.231:14142">172.27.0.231:14142</option>
						<option value="172.27.0.231:14143">172.27.0.231:14143</option>
						<option value="172.27.0.231:14144">172.27.0.231:14144</option>

					</select>

				</div>

				<input type="button" onclick="javascript:tokenSubscribe();"
					class="btn btn-default" value="Topic목록 조회"></input> <input
					type="button" onclick="javascript:tokenConnectStatus();"
					class="btn btn-default" value="연결상태 조회"></input> <input
					type="button" onclick="javascript:tokenDelete();"
					class="btn btn-default" value="토큰(유저) 삭제"></input><input
					type="button" class="btn btn-default"
					onclick="javascript:resetFunction();" value="Reset"></input>



			</div>

		</div>

	</div>
	<div class="col-lg-12" id="amdin-token-subscriptions"
		style="display: none;">
		<div class="panel panel-default">
			<div class="panel-heading">Subscription 목록</div>


			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTable_Topic">
						<thead>
							<tr>
								<th>Topic</th>


							</tr>
						</thead>
						<tbody id="dataTable_Topic_tbody">

						</tbody>
					</table>
				</div>

			</div>

		</div>

	</div>

	<div class="col-lg-12" id="amdin-token-connect-status"
		style="display: none;">
		<div class="panel panel-default">
			<div class="panel-heading">연결상태 목록</div>


			<div class="panel-body">
				<ul class="list-group" id="admin-connect-list-ul">
				</ul>

			</div>

		</div>

	</div>
