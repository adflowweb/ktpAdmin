
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">관리자 등록</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">관리자 등록</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>아이디</label> <input class="form-control" id="input_userID"
							placeholder="아이디 입력" />
					</div>
					<div class="form-group">
						<label>이름</label> <input class="form-control" id="input_userName"
							placeholder="이름 입력" />
					</div>
						<div class="form-group">
						<label>패스워드</label> <input type="password" class="form-control" id="input_userPass"
							placeholder="패스워드 입력" />
					   </div>
						<div class="form-group">
						<label>부서</label> <input class="form-control" id="input_userDept"
							placeholder="부서 입력" />
					</div>
						<div class="form-group">
						<label>전화번호</label> <input class="form-control" id="input_userPhone"
							placeholder="전화번호 입력" />
					</div>
					
					<input type="button" onclick="javascript:userAddFunction();"
						class="btn btn-default" value="등록"></input>
					<button type="reset" class="btn btn-default">Reset</button>
				</form>

			</div>
			<!-- /.panel-body -->
		</div>
	</div>
</div>


<script src="js/pages/userAdd.js"></script>
