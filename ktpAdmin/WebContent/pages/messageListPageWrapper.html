
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">메세지 발송 리스트</h1>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">발송 메세지 목록</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>

								<th>Message Id</th>
								<th>송신자</th>
								<th>수신자</th>
								<th>발송목적</th>
								<!-- 								<th>Qos</th> -->
								<!-- 								<th>발송결과</th> -->
								<th>발송시간</th>

							</tr>
						</thead>
						<tbody id="userDataTbody">

						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

</div>


<div id="pcc-message-detail-div" class="row" style="display: none;">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div style="background-color: aquamarine;" class="panel-heading">메시지
				상세내용</div>
			<!-- /.panel-heading -->


			<div class="panel-body">

				<div class="form-group">
					<label>송신자 </label><br /> <input type="text" class="form-control"
						id="pcc-resend-sender-input" disabled></input>

				</div>
				<div class="form-group">
					<label>수신자 </label><br /> <input type="text" class="form-control"
						id="pcc-resend-receiver-input" disabled></input>

				</div>
				<div class="form-group">
					<label>발송목적 </label><br /> <input type="text" class="form-control"
						id="pcc-resend-type-input" disabled></input> <input type="hidden"
						class="form-control" id="pcc-resend-realtype-input"></input>
				</div>

				<div class="form-group">
					<label>메시지 내용</label>

					<textarea class="form-control" id="pcc-resend-content-textarea"
						rows="5" disabled> </textarea>

					
				</div>
				<input type="button" onclick="javascript:pccResend();"
					class="btn btn-default" value="재전송"></input> <input type="button"
					onclick="javascript:wrapperFunction('messageList');"
					class="btn btn-default" value="Reset"></input>


			</div>

		</div>


	</div>
</div>
