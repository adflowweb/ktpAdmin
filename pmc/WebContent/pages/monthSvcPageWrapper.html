
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">월별 통계</h1>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div style="background-color: aquamarine;" class="panel-heading">월별
				통계</div>
			<!-- /.panel-heading -->


			<div class="panel-body">
				<div class="form-group">
					<label>기간 선택</label> <br />
					<div class='input-group date' id='month-svc-date-div'>
						<input placeholder="월 선택해주세요" id="month-svc-date-input"
							type='text' class="form-control" /> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>

				<div class="form-group">
					<input type="button" onclick="javascript:monthSvcSearch()"
						class="btn btn-default" value="Search"></input> <input
						type="button" onclick="javascript:wrapperFunction('monthSvc');"
						class="btn btn-default" value="Reset"></input>
				</div>
			</div>
			<div id="month-svc-msgcnt-panel-head" class="col-lg-12 col-md-3">
				<div class="panel panel-primary">
					<div style="background-color: red;" class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<i class="fa fa-comments fa-5x"></i>
							</div>
							<div class="col-xs-9 text-right">
								<div style="font-size: 4opx;">발송 건수</div>
								<div style="font-size: 40px;" class="huge"
									id="month-svc-msgsend-div"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="month-svc-msgcnt-panel-body" class="panel-body">
			<div class="table-responsive">
			<label>발송 건수</label>
				<table class="table table-striped table-bordered table-hover"
					id="dataTables-month-svc" width="100%">

					<thead>
						<tr>

							<th>Message Id</th>
							<th>송신자</th>
							<th>수신자</th>
							<th>발송상태</th>


						</tr>
					</thead>
					<tbody id="dataTables-month-svc-tbody">



					</tbody>
				</table>
			</div>
			</div>
			<div id="month-svc-ack-panel-head" class="col-lg-12 col-md-3">
				<div class="panel panel-primary">
					<div style="background-color: red;" class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<i class="fa fa-comments fa-5x"></i>
							</div>
							<div class="col-xs-9 text-right">
								<div style="font-size: 4opx;">응답 건수</div>
								<div style="font-size: 40px;" class="huge" id="month-svc-msgack-div"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="month-svc-ack-panel-body" class="panel-body">
			<label>응답 건수</label>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover"
					id="dataTables-month-svc-ack" width="100%">

					<thead>
						<tr>

							<th>Message Id</th>
							<th>송신자</th>
							<th>수신자</th>
							<th>발송상태</th>


						</tr>
					</thead>
					<tbody id="dataTables-month-svc-ack-tbody">



					</tbody>
				</table>
			</div>
		</div>

			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

</div>
