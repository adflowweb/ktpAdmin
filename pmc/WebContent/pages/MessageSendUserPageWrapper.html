
<div class="row">
	<div class="col-lg-6">
		<h1 class="page-header">메시지 전송</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">메시지 전송</div>
			<!-- /.panel-heading -->
			<div class="panel-body">


				<div class="form-group">
					<label>수신무전 번호<span
						style="font-size: x-small; font-style: italic; font-weight: bold;">(무전 번호를 입력한 후 플러스(+)버튼을 누르세요!)</span>
					</label><br /> <span id="message-send-user-text-span"></span><span
						id="message-send-user-ufmi-span"></span>
					<div class="input-group">
						<input maxlength="16" type="text" class="form-control"
							id="message-send-user-target-input"
							placeholder="무전번호 전체입력 또는 부분입력! ex)82*00*0000 or 00*0000 or 0000"></input>
						<span style="cursor: pointer;"
							onclick="javascript:plusUfmiCheck();" class="input-group-addon"><span
							class="glyphicon glyphicon-plus"></span> </span>
					</div>
				

				</div>
				<div class="form-group">
					
						<textarea class="form-control"
							id="message-send-user-target-show-input" disabled="disabled" style="display: none;"></textarea>
				
				</div>

				<div class="form-group">
					<input id="message-send-user-repeat-check" type="checkbox"
						onclick="repeatCheck(this)" /><label>&nbsp; 반복 메시지 횟수<span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(설정시
							반복 휫수 +1 건의 메시지가 발송 됩니다.)</span>
					</label> <input maxlength="2" class="form-control"
						id="message-send-user-resendCount-input"
						placeholder="옵션       반복 횟수 (최대 10건)" disabled="disabled">
				</div>
				<div class="form-group">
					<label>반복 시간</label><span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(반복 시간은 최대 24시간(1440분) 입력 가능합니다!)</span> <input class="form-control"
						maxlength="4" id="message-send-user-resendInterval-input"
						placeholder="옵션       반복 시간(분 단위)" disabled="disabled">
				</div>

				<div class="form-group">
					<label>메시지 내용</label><span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(140 자 를 넘으면 mms로 전환됩니다!)</span>

					<textarea class="form-control" id="message-send-user-textarea"
						rows="5"> </textarea>
					<p>
						<strong id="message-send-length-strong">0</strong>/<span id="message-send-length-max">140</span><span id="message-send-length-byte">자</span>
					</p>


				</div>

				<div class="form-group">
					<label>예약 메시지 설정<span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(예약메시지 발송이 필요한 경우 오른쪽 캘린더 설정을 해주세요.)</span>
					</label>
					<div class='input-group date'
						id='message-send-user-reservation-div'>
						<input id="message-send-user-reservationdate-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>



				<input type="button" onclick="javascript:MessageSendUserFunction();"
					class="btn btn-default" value="Message Send"></input> <input
					type="button"
					onclick="javascript:wrapperFunction('MessageSendUser');"
					class="btn btn-default" value="Reset"></input>

			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-6 -->



	<!-- /.col-lg-12 -->
</div>


<script src="js/pages/MessageSendUser.js"></script>
<script src="js/moment.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
