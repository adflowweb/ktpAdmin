
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">메시지 전송</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div style="background-color: aquamarine;" class="panel-heading">메시지 전송</div>
			<!-- /.panel-heading -->
			<div class="panel-body">


				<div class="form-group">
					<label>메시지 전송 대상<span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(여러
							대상에게 전송시에 ,로 구분하여 입력해주세요.)</span>
					</label><br /> <input type="text" class="form-control"
						id="message-send-user-target-input"
						placeholder="메세지 발송 대상 ex) 01029384747"></input>

				</div>
	
					<div class="form-group">
					<label>재전송 횟수</label> <input class="form-control"
						id="message-send-user-resendCount-input" placeholder="재전송 횟수 (최대 10건)">
				</div>
					<div class="form-group">
					<label>재전송 시간</label> <input class="form-control"
						id="message-send-user-resendInterval-input" placeholder="재전송 시간(분 단위)">
				</div>

				<div class="form-group">
					<label>메시지 내용</label>

					<textarea class="form-control" id="message-send-user-textarea" rows="5"> </textarea>

				</div>

				<div class="form-group">
					<label>예약 메시지 설정<span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(입력하지
							않으면 즉시 발송됩니다.)</span>
					</label>
					<div class='input-group date' id='message-send-user-reservation-div'>
						<input id="message-send-user-reservationdate-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>



				<input type="button" onclick="javascript:MessageSendUserFunction();"
					class="btn btn-default" value="Message Send"></input> <input
					type="button" onclick="javascript:wrapperFunction('MessageSendUser');"
					class="btn btn-default" value="Reset"></input>

			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-6 -->



	<!-- /.col-lg-12 -->
</div>


<script src="js/pages/MessageSendUser.js"></script>
<script src="js/moment.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
