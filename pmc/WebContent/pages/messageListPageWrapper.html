
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">메시지 발송 현황</h1>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-6 col-md-3">
		<div  class="panel panel-primary">
			<div style="background-color: red;" class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-comments fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div style="font-size: 4opx;">메시지 발송 남은 횟수</div>
						<div style="font-size: 40px;" class="huge" id="messageCnt_div"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6 col-md-3">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div style="font-size: 4opx;">목록 조회 건수</div>
						<div style="font-size: 40px;" class="huge" id="messageListCnt_div"></div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="col-lg-12">
		<div class="panel panel-default">
			<div style="background-color: aquamarine;" class="panel-heading">발송 메세지 목록</div>
			<!-- /.panel-heading -->


			<div class="panel-body">

				<div class="form-group">
					<label>기간 선택</label> <br />
					<div class='input-group date' id='messagelist-date-div'>
						<input placeholder="기간을 선택해주세요" id="messagelist-date-input"
							type='text' class="form-control" /> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">
					<label>검색 항목</label> <select class="form-control"
						id="messagelist-search-select">
						<option value="0">선택</option>
						<option value="1">발송상태</option>
						<option value="2">Message Id</option>
						<option value="3">수신자</option>
						<option value="4">응답상태</option>
					</select>

				</div>
				<div class="form-group input-group">
					<input type="text" placeholder="검색 내용" class="form-control"
						id="messagelist-input"> <span class="input-group-btn"><button
							class="btn btn-default" type="button" id="messagelist-search-btn">
							<i class="fa fa-search"></i>
						</button></span>
				</div>

				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-messageList" width="100%">

						<thead>
							<tr>

								<th>Message Id</th>
								<th>송신자</th>
								<th>수신자</th>
								<th>발송상태</th>
								<th>발송시간</th>
								<th>응답</th>
								<th>응답시간</th>
								<th>반복 메시지 횟수</th>
								<th>반복 시간</th>

							</tr>
						</thead>
						<tbody id="messageListDataTbody">



						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

</div>
