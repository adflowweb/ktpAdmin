
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">메시지 발송 현황</h1>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">메시지 발송 현황</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div id="morris-donut-chart-message"></div>
			</div>
			<!-- /.panel-body -->
		</div>

	</div>



	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">발송 메세지 목록</div>
			<!-- /.panel-heading -->


			<div class="panel-body">
				<div class="form-group">
					<label>검색 항목</label> <select class="form-control"
						id="messagelist-search-select">
						<option value="0">선택</option>
						<option value="1">메시지아이디</option>
						<option value="2">송신자</option>
						<option value="3">수신자</option>
						<option value="4">발송시간</option>
						<option value="5">기기 수신확인</option>
						<option value="6">사용자 수신확인</option>
					</select>

				</div>
				<div class="form-group input-group">
					<input type="text" placeholder="검색 내용" class="form-control"
						id="messagelist-input"> <span class="input-group-btn"><button
							class="btn btn-default" type="button" id="messagelist-search-btn">
							<i class="fa fa-search"></i>
						</button></span>
				</div>






				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-messageList" width="100%">

						<thead>
							<tr>

								<th>Message Id</th>
								<th>송신자</th>
								<th>수신자</th>
								<th>발송시간</th>
								<th>기기 수신확인</th>
								
							</tr>
						</thead>
						<tbody id="messageListDataTbody">



						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

</div>


<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">메세지 발송 내용</div>
			<div class="panel-body">
				<p class="message-detail-p"></p>
			</div>


		</div>


	</div>
</div>
