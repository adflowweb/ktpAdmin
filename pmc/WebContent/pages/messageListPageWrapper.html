	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">발송 메세지 목록</div>
			<!-- /.panel-heading -->


			<div class="panel-body">

				<div class="form-group">
					<label>기간 선택</label><br />
					<div class='input-group date' id='messagelist-date-div'>
						<input placeholder="기간을 선택해주세요" id="messagelist-date-input"
							type='text' class="form-control" /> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
					<br /> <label>일별 시작일 <span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(일별을
							설정 하지 않으면 월 단위로 검색됩니다.)</span></label>
					<div class='input-group date'
						id='messagelist-search-date-start-div'>
						<input id="messagelist-search-date-start-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>

				<div class="form-group">
					<label>일별 종료일 </label>
					<div class='input-group date' id='messagelist-search-date-end-div'>
						<input id="messagelist-search-date-end-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">
					<label>검색 항목</label> <select class="form-control"
						id="messagelist-search-select"
						onchange="javascript:searchSelectChange();">
						<option value="0">선택</option>
						<option value="1">발송상태</option>
						<option value="3">수신번호</option>
						<option value="4">응답상태</option>
					</select>

				</div>
				<div id="messagelist-search-status-select-div" class="form-group"
					style="display: none;">
					<label>발송 상태 선택</label> <select class="form-control"
						id="messagelist-search-status-select">
						<option value="-99">발송오류</option>
						<option value="-2">수신자없음</option>
						<option value="0">발송중</option>
						<option value="1">발송됨</option>
						<option value="2">예약취소됨</option>
					</select>

				</div>
				<div id="messagelist-search-ack-select-div" class="form-group"
					style="display: none;">
					<label>응답 상태 선택</label> <select class="form-control"
						id="messagelist-search-ack-select">
						<option value="0">응답없음</option>
						<option value="1">수신확인</option>
						<option value="2">메시지확인</option>
					</select>

				</div>


				<div id="messagelist-input-div" class="form-group">
					<input type="text" placeholder="검색 내용" class="form-control"
						id="messagelist-input" />
				</div>
				<div class="form-group">
					<input type="button" onclick="javascript:messageListSearch()"
						class="btn btn-default" value="검색"></input> <input type="button"
						onclick="javascript:wrapperFunction('messageList');"
						class="btn btn-default" value="재설정"></input> <input type="hidden"
						id="messagelist-cnt">
				</div>

				<div class="table-responsive">
					<table class="table table-striped table-hover"
						id="dataTables-messageList" width="100%" cellpadding="0"
						cellspacing="0" border="0">

						<thead>
							<tr>
								<th>발송시간</th>

								<th>수신번호</th>
								<th>발송상태</th>
								<th>수신확인</th>
								<th>수신확인시간</th>
								<th>메시지확인</th>
								<th>메시지확인시간</th>
								<th>반복횟수</th>
								<th>반복시간</th>
								<th>메시지내용</th>
							</tr>
						</thead>
						<tbody id="messageListDataTbody" cellpadding="0" cellspacing="0"
							border="0">



						</tbody>

					</table>
					<div class="form-group">
						<input type="button" onclick="javascript:messageListCsvExport()"
							class="btn btn-default" value="csv 파일로 다운로드"></input>

					</div>

				</div>

			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

	<div id="remessage-div" class="col-lg-6" style="display: none;">
		<div class="panel panel-default">
			<div class="panel-heading">메시지 상세내용</div>
			<!-- /.panel-heading -->


			<div class="panel-body">
				<div class="form-group" id="remessage-send-user-target-show-div">
					<label>수신번호<span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(Topic
							입력 mms/P2/82/50/p1334 형태로입력)</span>
					</label><br />
					<textarea class="form-control"
						id="remessage-send-user-target-show-input"></textarea>
				</div>

				<div class="form-group">
					<label>메시지 내용</label>

					<textarea class="form-control" id="remessage-send-user-textarea"
						rows="5"> </textarea>


					<input type="hidden" id="remessage-send-serviceid" /> <input
						type="hidden" id="resend-file-format-hidden" /> <input
						type="hidden" id="resend-file-name-hidden" /> <input
						type="hidden" id="resend-expiry-hidden" />
				</div>

				<div id="resend-file" style="display: none;">
					<i class="ace-icon fa fa-paperclip blue"></i><label
						class="text-primary">첨부된 파일이 있습니다</label>
				
				</div>

				<input type="button"
					onclick="javascript:MessageReSendUserFunction();"
					class="btn btn-default" value="재전송"></input> <input type="button"
					onclick="javascript:wrapperFunction('messageList');"
					class="btn btn-default" value="재설정"></input>


			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

</div>
