<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">예약 메세지 관리</h1>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">미 발송 예약 메세지 목록</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<label>기간 선택</label> <br />
					<div class='input-group date' id='reservation-date-div'>
						<input placeholder="기간을 선택해주세요" id="reservation-date-input"
							type='text' class="form-control" /> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">
					<label>검색 항목</label> <select class="form-control"
						id="reservation-search-select">
						<option value="0">선택</option>
						<option value="1">메시지아이디</option>
						<option value="2">송신자</option>
						<option value="3">수신자</option>
						<option value="4">발송시간</option>
					</select>

				</div>
				<div class="form-group input-group">
					<input type="text" placeholder="검색 내용" class="form-control"
						id="reservation-search-input"> <span
						class="input-group-btn"><button class="btn btn-default"
							type="button" id="reservation-search-btn">
							<i class="fa fa-search"></i>
						</button></span>
				</div>



				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="reservation-datatable" width="100%">
						<thead>
							<tr>
								<th>Message Id</th>
								<th>송신자</th>
								<th>수신자</th>
								<th>예약시간</th>
								<th>예약시간</th>


							</tr>
						</thead>
						<tbody id="reservation-tablebody">

						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>

</div>
