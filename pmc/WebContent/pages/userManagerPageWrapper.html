
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">계정 관리</h1>
	</div>
</div>
<!-- /.row -->

<div class="row">

	<!-- /.col-lg-6 -->
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div style="background-color: aquamarine;" class="panel-heading">계정
				목록</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-usermanager" width="100%">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>IP Filter</th>
								<th>권한</th>
								<th>메시지 제한</th>

							</tr>
						</thead>
						<tbody id="usermanagerDataTbody">

						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>

	<div class="col-lg-6">
		<div class="panel panel-default">
		
			<div style="background-color: aqua;" class="panel-heading"><input name="user-account-input" id="user-account-input" type="checkbox">계정
				변경</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>아이디</label> <input class="form-control" id="user-id-input"
							placeholder="아이디 입력" />
					</div>
					<div class="form-group">
						<label>이름</label> <input class="form-control" id="user-name-input"
							placeholder="이름 입력" />
					</div>
					<div class="form-group">
						<label>IP Filter</label><span
							style="font-size: x-small; font-style: italic; font-weight: lighter;">(
							/구분자를 이용하여 여러 IP를 입력할 수 있습니다.)</span> <input class="form-control"
							id="user-ipfilter-input"
							placeholder="IP입력  ex)*.*.*.*/127.0.0.1/192.168.0.34" />
					</div>
					<div class="form-group">
						<label>권한</label> <select class="form-control"
							id="user-role-select">
							<option value="0">선택</option>
							<option value="1">관리자</option>
							<option value="2">서비스</option>
							<option value="3">서비스 어드민</option>
							<option value="4">PCBS(Interface Open)</option>
						</select>
					</div>
					<div class="form-group" id="user-messagecount-div"
						style="display: none;">
						<label>메시지 전송제한건수</label> <input class="form-control"
							id="user-message-input" placeholder="숫자입력" />
					</div>
					<div id="user-account-div">
					<input type="button" onclick="javascript:userUpdateFunction();"
						class="btn btn-default" value="변경"></input> <input type="button"
						onclick="javascript:userDeleteFunction();" class="btn btn-default"
						value="삭제"></input>
					<button  type="reset" onclick="javascript:wrapperFunction('userManager')" class="btn btn-default">Reset</button>
					</div>
				</form>

			</div>
			<!-- /.panel-body -->
		</div>
	</div>
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div style="background-color: aqua;" class="panel-heading"><input name="user-option-input" id="user-option-input" type="checkbox">계정
				옵션 변경</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<form role="form">

					<div class="form-group">
						<label>메시지 소멸시간(초단위 입력! 0 일경우 소멸되지 않음)</label> <input class="form-control"
							id="user-option-expiry-input" placeholder="메시지 소멸시간 입력(0초일 경우 소멸되지 않습니다.)" />
					</div>
					<div class="form-group">
						<label>메시지 전송보장</label> <select class="form-control"
							id="user-option-qos-select">
							<option value="1">1:메시지 전송보장</option>
							<option value="0">0:메세지를 한번 전달하며 전달 여부는 확인 하지 않습니다.</option>
						</select>
					</div>
					<!--  msgSizeLimit-->
						<div class="form-group">
						<label>메시지 사이즈 제한(bytes 단위 숫자만 입력:512000bytes(최대))</label> <input class="form-control"
							id="user-option-msgsizelimit-input" placeholder="메시지 사이즈 제한 크기입력" />
					</div>
					<div class="form-group">
						<label>콜백 Url</label> <input class="form-control"
							id="user-option-callback-url-input" placeholder="콜백 Url" />
					</div>
					<div class="form-group">
						<label>콜백 Method</label> <input class="form-control"
							id="user-option-callback-method-input" placeholder="콜백 Method" />
					</div>
					<div class="form-group">
						<label>콜백 시도 횟수(실패시)</label> <input class="form-control"
							id="user-option-callback-cntlimit-input" placeholder="콜백 시도 횟수" />
					</div>
					<div id="user-option-div">
					<input type="button"
						onclick="javascript:userOptionUpdateFunction();"
						class="btn btn-default" value="변경"></input>
						</div>
				</form>

			</div>
			<!-- /.panel-body -->
		</div>
	</div>




	<!-- /.col-lg-12 -->
</div>


<script src="js/pages/userManager.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
