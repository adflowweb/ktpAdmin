
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">메시지 발송 현황</h1>
	</div>
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12 col-md-3">
		<div class="panel panel-primary">
			<div style="background-color: red" class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div style="font-size: 4opx;">전체 발송 메시지 목록 조회</div>
						<div style="font-size: 40px;" class="huge"
							id="statisticsListCnt_div"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div style="background-color: aquamarine;" class="panel-heading">전체
				발송 메시지 목록</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<label>계정 선택</label> <select class="form-control"
						id="statistics-account-select">
						<option value="0">선택</option>
					</select>

				</div>
				<div class="form-group">
					<label>검색 항목</label> <select class="form-control"
						id="statistics-search-select"
						onchange="javascript:searchSelectSysChange();">
						<option value="0">선택</option>
						<option value="1">발송상태</option>
						<option value="2">Message Id</option>
						<option value="3">수신자</option>
						<option value="4">응답상태</option>
					</select>

				</div>

				<div id="statistics-search-status-select-div" class="form-group"
					style="display: none;">
					<label>발송 상태 선택</label> <select class="form-control"
						id="statistics-search-status-select">
						<option value="-99">발송오류</option>
						<option value="-2">수신자없음</option>
						<option value="-1">메시지제한</option>
						<option value="0">발송중</option>
						<option value="1">발송됨</option>
						<option value="2">예약취소됨</option>
					</select>

				</div>
				<div id="statistics-search-ack-select-div" class="form-group"
					style="display: none;">
					<label>응답 상태 선택</label> <select class="form-control"
						id="statistics-search-ack-select">
						<option value="0">응답없음</option>
						<option value="1">기기응답</option>
						<option value="2">사용자응답</option>
					</select>

				</div>

				<div id="statistics-input-div" class="form-group">
					<input type="text" placeholder="검색 내용" class="form-control"
						id="statistics-search-input" />

				</div>
				<div class="form-group">
					<label>검색 기간 설정 </label> <br /> <label>월별 선택</label> <br />
					<div class='input-group date' id='statistics-search-date-month-div'>
						<input placeholder="월을 선택해주세요"
							id="statistics-search-date-month-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>

					<br /> <label>일별 시작일<span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(일별을
						설정 하지 않으면  월 단위로 검색됩니다.)</span> </label>
					<div class='input-group date' id='statistics-search-date-start-div'>
						<input id="statistics-search-date-start-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">

					<label>일별 종료일 </label>
					<div class='input-group date' id='statistics-search-date-end-div'>
						<input id="statistics-search-date-end-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">
					<input type="button" onclick="javascript:statisticsDateSearch()"
						class="btn btn-default" value="Search"></input> <input
						type="button" onclick="javascript:statisticsDateReset()"
						class="btn btn-default" value="Reset"></input>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="statistics-datatable" width="100%">
						<thead>
							<tr>

								<th>발송시간</th>
								<th>송신자</th>
								<th>수신자</th>
								<th>발송상태</th>
								<th>기기응답</th>
								<th>기기응답시간</th>
								<th>사용자응답</th>
								<th>사용자응답시간</th>
								<th>반복 메시지 횟수</th>
								<th>반복 시간</th>
								<th>Service Id</th>
								<th>Message Id</th>
							</tr>
						</thead>
						<tbody id="statistics-tbody">

						</tbody>
					</table>
				</div>
				<!-- 				<input type="button" onclick="javascript:excelExportFunction();" -->
				<!-- 					class="btn btn-default" value="엑셀로 저장하기" -->
				<!-- 					id="statistics-excel-input"></input> -->
			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

</div>
<div class="row">
	<div class="col-lg-12 col-md-3">
		<div class="panel panel-primary">
			<div style="background-color: cornflowerblue;" class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div style="font-size: 4opx;">현재 예약된 메시지 목록 조회</div>
						<div style="font-size: 40px;" class="huge"
							id="statisticsList-reservation-Cnt_div"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="col-lg-12">
		<div class="panel panel-default">
			<div style="background-color: aqua;" class="panel-heading">예약된
				메시지 목록</div>

			<div class="panel-body">

					<div class='input-group date'

					</div>
				</div>
				<div class="form-group">

					<label>일별 종료일 </label>
					<div class='input-group date'
						id='statistics-reservation-search-date-end-div'>
						<input id="statistics-reservation-search-date-end-input"
							type='text' class="form-control" /> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">
					<input type="button"
						onclick="javascript:statisticsReservationSearch()"
						class="btn btn-default" value="Search"></input> <input
						type="button" onclick="javascript:statisticsReservationReset()"
						class="btn btn-default" value="Reset"></input>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="statistics-reservation-datatable" width="100%">
						<thead>
							<tr>
								<th>예약발송 시간</th>
								<th>송신자</th>
								<th>수신자</th>
								<th>Service Id</th>
								<th>Message Id</th>


							</tr>
						</thead>
						<tbody id="statistics-reservation-tbody">

						</tbody>
					</table>
				</div>


			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

</div>
