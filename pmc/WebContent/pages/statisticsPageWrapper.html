
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">통계</h1>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">발송 메시지 목록</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<label>계정 선택</label> <select class="form-control"
						id="statistics-account-select">
						<option value="0">선택</option>
					</select>

				</div>
				<div class="form-group">
					<label>검색 항목</label> <select class="form-control"
						id="statistics-search-select">
						<option value="0">선택</option>
						<option value="1">메시지아이디</option>
						<option value="2">송신자</option>
						<option value="3">수신자</option>
						<option value="4">발송시간</option>
					</select>

				</div>

				<div class="form-group input-group">
					<input type="text" placeholder="검색 내용" class="form-control"
						id="statistics-search-input"> <span
						class="input-group-btn"><button class="btn btn-default"
							type="button" id="statistics-search-btn">
							<i class="fa fa-search"></i>
						</button></span>
				</div>
				<div class="form-group">
					<label>검색 기간 설정 <span
						style="font-size: x-small; font-style: italic; font-weight: lighter;">(기간을
							설정 하지 않으면 전체 통계로 검색됩니다.)</span></label> <br /> <label>검색 시작일 </label>
					<div class='input-group date' id='statistics-search-date-start-div'>
						<input id="statistics-search-date-start-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">

					<label>검색 종료일 </label>
					<div class='input-group date' id='statistics-search-date-end-div'>
						<input id="statistics-search-date-end-input" type='text'
							class="form-control" /> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-default" value="Reset"></input>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="statistics-datatable" width="100%">
						<thead>
							<tr>

								<th>Message Id</th>
								<th>송신자</th>
								<th>수신자</th>
								<!-- 								<th>Qos</th> -->
								<!-- 								<th>발송결과</th> -->
								<th>발송시간</th>
								<th>예약시간</th>

							</tr>
						</thead>
						<tbody id="statistics-tbody">

						</tbody>
					</table>
				</div>
				<input type="button" onclick="javascript:excelExportFunction();"
					class="btn btn-default" value="엑셀로 저장하기"
					id="statistics-excel-input"></input>
			</div>
			<!-- /.panel-body -->
		</div>

		<!-- /.panel -->
	</div>

</div>


<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">메세지 발송 내용</div>
			<div class="panel-body">
				<p class="statistics-message-detail-p"></p>
			</div>


		</div>


	</div>
</div>
